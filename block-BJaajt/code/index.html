<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css">
    <title>Api demo</title>
</head>
<body>
    <header>
        <h1>
            github user finder
        </h1>
    </header>
    <main>
        <div class="input">
            <input type="text" name="search" placeholder="enter github username">
        </div>
        <div class="dp">
            <img src="https://cdn2.thecatapi.com/images/70f.jpg" alt="userimg">
        </div>
        <div>
            <h2 class="name">
                Lester Castelino
            </h2>
            <h3 class="username">
                LstrCstlno
            </h3>
        </div>
        <div class="followers flex">
            <h4>
                Followers
            </h4>
            <div class="flex">
                <div class="follow">
                    <img src="https://cdn2.thecatapi.com/images/70f.jpg" alt="follower1">
                </div>
                <div class="follow">
                    <img src="https://cdn2.thecatapi.com/images/70f.jpg" alt="follower1">
                </div>
                <div class="follow">
                    <img src="https://cdn2.thecatapi.com/images/70f.jpg" alt="follower1">
                </div>
                <div class="follow">
                    <img src="https://cdn2.thecatapi.com/images/70f.jpg" alt="follower1">
                </div>
            </div>
        </div>
        <div class="following flex">
            <h4>
                Following
            </h4>
            <div class="flex">
                <div class="follow">
                    <img src="https://cdn2.thecatapi.com/images/70f.jpg" alt="follower1">
                </div>
                <div class="follow">
                    <img src="https://cdn2.thecatapi.com/images/70f.jpg" alt="follower1">
                </div>
                <div class="follow">
                    <img src="https://cdn2.thecatapi.com/images/70f.jpg" alt="follower1">
                </div>
                <div class="follow">
                    <img src="https://cdn2.thecatapi.com/images/70f.jpg" alt="follower1">
                </div>
            </div>
        </div>
    </main>
    <section class="cats">
        <h1 class="cat">Random Cats</h1>
        <div class="catimg">
            <img src="https://cdn2.thecatapi.com/images/70f.jpg" alt="cat">
        </div>
        <div class ="btn">
            <input type="button" value="Get New Cat">
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
